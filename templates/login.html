<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-cyan-500 to-teal-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-purple-600 mb-2">ðŸ’° Expense Tracker</h1>
            <p class="text-gray-600">Please enter your password</p>
        </div>
        
        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username or Email</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none"
                    placeholder="Enter username or email" autofocus>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none"
                    placeholder="Enter password">
            </div>
            
            {% if error %}
            <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                {{ error }}
            </div>
            {% endif %}
            
            <button type="submit"
                class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 transition">
                Login
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-xs text-gray-500 mb-2">
                ðŸ”’ Your data is protected
            </p>
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-purple-600 font-semibold hover:underline">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
